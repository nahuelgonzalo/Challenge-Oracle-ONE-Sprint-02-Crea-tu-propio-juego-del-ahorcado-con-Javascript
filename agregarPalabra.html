<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="wiewport" content="width=device-width,initial-scale=1">
	<title>Agregar Palabra</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/estilos.css">
</head>
<body>
	<header>
		<h1><img src="images/logo.png" alt="logo-alura"></h1>
	</header>
	<main>
		<form id="form-palabra">
			<label for="word">Ingrese una palabra(Solo Mayuscula)</label>
			<input type="text" id="word" name="word" required
			minlength="3" maxlength="8" size="10" onkeypress="return (event.charCode >= 65 && event.charCode <= 90)">

		</form>
		
		<button id="agregarPalabra">Guardar Palabra</button>
        <button onclick="location.href='index.html'">Volver</button>
	</main>
	
	<footer>
		<p>© Nahuel Girón</p>
	</footer>

	<script src="js/principal.js"></script>
	<script src="js/agregarPalabra.js"></script>
</body>
</html>
